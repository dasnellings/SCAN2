package:
    name: scan2
    version: "1.0"

build:
    number: 3

requirements:
    run:
      - python=3.8
      - r-base=4.1
      - snakemake
      - java-jdk=8
      - mamba
      - drmaa
      - shapeit
      - eagle-phase
      - gatk=3.8
      - gatk4
      - samtools
      - pysam
      - bedtools
      - htslib
      - bcftools
      - r-scan2
      - shyaml

source:
    git_url: https://github.com/parklab/SCAN2.git

about:
    home: https://github.com/parklab/SCAN2
    summary: Somatic SNV and indel genotyper for PTA-amplified single cells
